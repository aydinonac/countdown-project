<html lang = "en">

<head>

	<title>Countdown Timer</title>

<body>
	<p style="font-size: 40px; font-style: italic; text-shadow: 4px 4px 8px lightcyan;">The Great Countdown!</p>

        <input type="datetime-local" id="my" value="">

    </form>

	<div class = "row">
		<div class = "column" style = "background: dodgerblue; border: 3px solid blue; box-shadow: 3px 7px blue;">

			<div class="countdown-timer"></div>
			<div class="message"></div>
			<div class="year"></div>
		</div>
		<div class = "column" style = "color: yellow; background: lightseagreen; border: 3px solid green; box-shadow: 3px 7px green;">
			<h1 style="text-align: center;">Countdown to your target</h1>
			<div class="countdown2-timer2"></div>
			<div class="message2"></div><br><br>
			<div class="year2"></div>
		</div>
	</div> 
	<script src="js/countdown.js"></script>
